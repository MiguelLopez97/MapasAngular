<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/login.png" alt="" class="img-fluid" width="300" height="230" />
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="card-title mb-4 text-center">Iniciar sesión</h4>
                  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
                    <input type="text" 
                            class="form-control mb-3" 
                            placeholder="Usuario" 
                            formControlName="usuario"
                            name="correo"
                            autofocus
                            required>
                    <input type="password" 
                            class="form-control mb-3" 
                            placeholder="Contraseña" 
                            formControlName="contrasenia"
                            name="contrasenia"
                            required>
                    <div class="d-flex justify-content-between mt-4">
                      <button class="btn btn-info w-100" type="submit">Ingresar</button>               
                    </div>
                  </form>
                  <hr class="m-0" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
